    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>IND Liver Disease Diagnostic test Form</legend>
                    
                    <div class="mb-3">
                      <label for="company_age">Age of the patient</label>
                      <input type="number" class="form-control" id="company_age" name="company_age" placeholder="age" required="required">
                    </div>
            
                    <div class="mb-3">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender" name="gender" placeholder="gender" required="required">
                          <option>Male</option>
                          <option>Female</option>
                      </select>
                    </div>
                             
                      <div class="mb-3">
                        <label for="total_bilirubin">Total_Bilirubin</label>
                        <input type="number" class="form-control" id="total_bilirubin" name="total_bilirubin" placeholder="total_bilirubin" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="direct_bilirubin">Direct_Bilirubin</label>
                        <input type="number" class="form-control" id="direct_bilirubin" name="direct_bilirubin" placeholder="direct_bilirubin" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="alkaline_phosphotase">Alkaline_Phosphotase</label>
                        <input type="number" class="form-control" id="alkaline_phosphotase" name="alkaline_phosphotase" placeholder="alkaline_phosphotase" required="required">
                      </div>
                      
                    <div class="mb-3">
                      <label for="alamine_aminotransferase">Alamine_Aminotransferase</label>
                      <input type="number" class="form-control" id="alamine_aminotransferase" name="alamine_aminotransferase" placeholder="alamine_aminotransferase" required="required">
                    </div>

                    <div class="mb-3">
                      <label for="aspartate_aminotransferas">Aspartate_Aminotransferas</label>
                      <input type="number" class="form-control" id="aspartate_aminotransferase" name="aspartate_aminotransferas" placeholder="aspartate_aminotransferas" required="required">
                    </div>

                    <div class="mb-3">
                      <label for="total_protiens">Total_Protiens</label>
                      <input type="number" class="form-control" id="total_protiens" name="total_protiens" placeholder="total_protiens" required="required">
                    </div>
      
                    <div class="mb-3">
                      <label for="albumin">Albumin</label>
                      <input type="number" class="form-control" id="albumin" name="albumin" placeholder="albumin" required="required">
                    </div>

                    <div class="mb-3">
                      <label for="albumin_and_globulin_ratio">Albumin_and_Globulin_Ratio</label>
                      <input type="number" class="form-control" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" placeholder="albumin_and_globulin_ratio" required="required">
                    </div>
                      <input class="btn btn-primary" type="submit" value="Predict Liver Disease-Status" required />
                  </div>
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">IND Liver Disease Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
